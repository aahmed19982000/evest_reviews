{% load static %}
<!DOCTYPE html>
<html class="dark" dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{{ meta.meta_title|default:"Evest Reviews" }}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{{ meta.meta_description }}{% endblock %}">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="{% static 'css/includes.css' %}">
    {% block extra_css %}{% endblock %}

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1754cf",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "danger": "#ef4444",
                        "success": "#22c55e",
                        "warning": "#f59e0b"
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans Arabic", "sans-serif"]
                    },
                },
            },
        }
    </script>

    <style>
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-background-dark text-white font-display">
    {% include "includes/header.html" %}
    <main class="px-4 lg:px-40 py-8">
        <div class="max-w-[1200px] mx-auto">
            {% block content %}{% endblock %}
        </div>
    </main>
    {% include "includes/footer.html" %}
</body>
</html>
